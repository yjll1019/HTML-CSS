<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 단락꾸미기</title>
</head>
<body>
<h3>가로줄(Horizontal Line)</h3>
<p>가로줄은 &lt;hr&gt; 요소를 이용한다.</p>
<hr/> 자동으로 줄이 바뀐다.
<h3>형식 유지(pre-formatted)</h3>
<p>형식 유지는 &lt;pre&gt;요소를 이용한다.</p>
<pre>&nbsp; p r e 요소는 공백문자를                      그대로 화면에 출력한다.</pre>
<h3>단락인용(Block Quotation)</h3>
<p>단락인용은 &lt;blockquote&gt;요소를 이용한다.</p>
<blockquote>
<p>다른 글이 내용을 인용하여 적을 때 사용한다.</p>
</blockquote>
              
</body>
</html>
