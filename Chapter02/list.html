<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 나열하기</title>
</head>
<body>
<h2>목록 나열하기</h2>
<p>&lt;ul&gt;이용</p>
<ul> 
	<li>첫 번째 항목</li>
	<li>두 번째 항목</li>
	<li>세 번째 항목</li>
</ul>
<p>&lt;ol&gt;이용</p>
<ol>
	<li>첫 번째 항목</li>
	<li>두 번째 항목</li>
	<li>세 번째 항목</li>
</ol>
<p>&lt;dl&gt;이용</p>
<dl>
	<dt>설명하고자하는 단어</dt>
	<dd>단어에 대한 설명</dd>
</dl>
</body>
</html>
