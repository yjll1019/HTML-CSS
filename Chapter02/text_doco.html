<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 텍스트 꾸미기</title>
</head>
<body>
<h2>다양한 텍스트 표현</h2>
<p>텍스트의 성격을 지정해 주는 요소로 
<em>강조(em)</em>, <strong>강한 강조(strong)</strong>, <mark>하이라이트(mark)</mark>,
<small>작은글자(small)</small>, <sub>아래첨자(sub)</sub>, <sup>위 첨자(sup)</sup>를 표현할 수 있다.</p>
</body>
</html>
