<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>youtube 파일 삽입하기</title>
</head>
<body>
<h3>YouTube파일 삽입하기</h3>
<h4>&lt;iframe&gt;으로 삽입하기</h4>
<iframe width="560" height="315" src="https://www.youtube.com/embed/2VrWchEhv3A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<h4>&lt;embed&gt;으로 삽입하기</h4>
<embed width="560" height="315" src="https://www.youtube.com/embed/2VrWchEhv3A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></embed>

<!-- Youtube에서 공유 > 소스코드 > 복사 해야함. 일반적인 URL하면 x. -->
</body>
</html>
